<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Tool</title>
</head>
<body>
<h1>Edit Tool</h1>
<form action="#" th:action="@{/tools/edit}" method="post">
    <div>
        <label for="name">Tool Name:</label>
        <input type="text" id="name" name="name"/>
    </div>
    <div>
        <label for="currentSituation">Current Situation:</label>
        <input type="text" id="currentSituation" name="currentSituation"/>
    </div>
    <div>
        <label for="certificationDate">Certification Date:</label>
        <input type="date" id="certificationDate" name="certificationDate"/>
    </div>
    <div>
        <label for="expireDate">Expire Date:</label>
        <input type="date" id="expireDate" name="expireDate"/>
    </div>
    <div>
        <button type="submit">Edit Tool</button>
    </div>
</form>
</body>
</html>
